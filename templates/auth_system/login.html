{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="card shadow-lg rounded-4 p-4" style="max-width: 420px; width: 100%; border-radius: var(--card-radius);">
    <h2 class="fw-bold mb-4 text-center" style="color: var(--primary-purple);">ðŸ”‘ Log In</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form | crispy }}

      <button type="submit" class="btn btn-accent w-100 py-2 mt-3 fw-semibold">
        Log In
      </button>
    </form>

    <div class="mt-4 text-center" style="color: var(--dark-gray);">
      Don't have an account? 
      <a href="{% url 'auth:register' %}" class="fw-semibold text-decoration-none" style="color: var(--primary-purple);">
        Register
      </a>
    </div>
  </div>
</div>
{% endblock %}
